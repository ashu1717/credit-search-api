version: "3.9"

services:
  clickhouse:
    image: clickhouse/clickhouse-server:latest
    container_name: clickhouse
    restart: unless-stopped
    ports:
      - "8123:8123"
      - "9000:9000"
    volumes:
      - clickhouse_data:/var/lib/clickhouse
      - ./clickhouse/users.d/default-user.xml:/etc/clickhouse-server/users.d/default-user.xml:ro
    environment:
      CLICKHOUSE_DB: analytics
      CLICKHOUSE_USER: default
      CLICKHOUSE_PASSWORD: ""
    healthcheck:
      test: ["CMD-SHELL", "clickhouse-client --query 'SELECT 1'"]
      interval: 10s
      timeout: 5s
      retries: 5

  postgres:
    image: postgres:15
    container_name: postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: credits_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./sql/init_postgres.sql:/docker-entrypoint-initdb.d/init_postgres.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7
    container_name: redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD-SHELL", "redis-cli ping | grep PONG || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  adminer:
    image: adminer
    container_name: adminer
    restart: unless-stopped
    ports:
      - "8081:8080"
    depends_on:
      - postgres

  ingest:
    image: python:3.11-slim
    working_dir: /app
    volumes:
      - ./:/app
    environment:
      PYTHONUNBUFFERED: 1
      POSTGRES_URL: postgresql://admin:admin@postgres:5432/credits_db
      CLICKHOUSE_URL: http://clickhouse:8123
    command: >-
      bash -lc "pip install --no-cache-dir pyarrow pandas && python src/ingestion/ingest.py"
    depends_on:
      - clickhouse
      - postgres
    restart: "no"

  schema:
    image: python:3.11-slim
    working_dir: /app
    volumes:
      - ./:/app
    environment:
      PYTHONUNBUFFERED: 1
    command: >-
      bash -lc "pip install --no-cache-dir pyarrow && python src/ingestion/export_schema.py > docs/processed_schema.md"
    restart: "no"

  api:
    build:
      context: .
      dockerfile: Dockerfile
    working_dir: /app
    volumes:
      - ./:/app
    environment:
      PYTHONUNBUFFERED: 1
      DATABASE_URL: postgresql://admin:admin@postgres:5432/credits_db
      CLICKHOUSE_HOST: clickhouse
      CLICKHOUSE_PORT: 9000
      REDIS_URL: redis://redis:6379/0
      RATE_LIMIT_RPM: 5
    command: uvicorn src.api.app:app --host 0.0.0.0 --port 8000
    ports:
      - "8000:8000"
    depends_on:
      - postgres
      - clickhouse
      - redis
    restart: unless-stopped

volumes:
  clickhouse_data:
  postgres_data:
  redis_data: